<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive-phone.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top-box -->
      <div class="top-box">
        <div class="top-up">
          <div class="logo">
            <img src="https://www.himtrtk.com/index.php" alt="" />
          </div>
          <div class="institute-name">
            <h1>Hindu Institute of Management & Technology</h1>
            <h3>ROHTAK - 124001</h3>
          </div>
        </div>
        <div class="top-down">
          <div class="t-left">
            <div class="voucher-box">
              <h4>Voucher No.</h4>
              <input type="number" id="voucher" />
            </div>
            <div class="head-box">
              <h4>Head</h4>
              <input type="text" id="head" />
            </div>
          </div>
          <div class="t-right">
            <h4>Date</h4>
            <input type="date" id="date" />
          </div>
        </div>
      </div>

      <!-- Center1-box -->
      <div class="center1-box"></div>

      <!-- Center2-box -->
      <div class="center2-box">
        <div class="center2-left">
          <span>Passed for Payment of Rs</span>
          <input type="number" id="Payment" />
        </div>
        <div class="center2-right"></div>
      </div>

      <!-- Bottom-box -->
      <div class="bottom-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
